<html>
  <head>
    <script type="text/javascript" src="jquery.1.10.2.js"></script>
    <script type="text/javascript" src="../jquery.line.js"></script>
    <link rel="stylesheet" href="default_css.css">
    <script type="text/javascript">
    
    $(function() {

        $('#example').line(190, 225, 352, 225, 'main' ,{color:"red", zindex:1});

        $('#s1').line(0,0,50,50,'line-s1', {color:"pink"});
        $('#s2').line(0,50,50,0,'line-s2', {color:"red"});

        $('#example').line(20,45,200,400, 'first',{color:"blue", style: "dashed"});
        $('#example').line(10, 10, 300, 100,'second', {color:"#D60004", stroke:5, zindex:1001}, 
                          function(){alert('Hello new line!')});
        $('#s1').click(function(){
            $('#example').line(20,45,200,200, 'first',{color:"blue", style: "dashed"});
        
        });
    });

    </script>
  </head>
  <body>
    <div id="example">
      <div class='square' id="s1" title="click here to redraw line 'first' ">
      </div>
       <div class='square' id="s2">
      </div>
    </div>
  </body>
</html>
